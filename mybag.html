<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="assets/css/foundation.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome/css/font-awesome.css">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/ico">
  </head>
  <body>

    <button type="button" class="button alert" data-toggle="offCanvasRight">
      <span>Add to Bag</span>
    </button>

    <div>
      <img src="assets/img/slider1-img14.png" alt="" class="img-product">
    </div>
    <div>
      <img src="assets/img/slider1-img15.png" alt="" class="img-product">
    </div>

    <!--My bag-->
    <div class="off-canvas position-right" id="offCanvasRight" data-off-canvas>
      <div class="my-bag">
        <div class="title-bar">
          <a class="fa fa-angle-right fa-2x white" data-toggle="offCanvasRight"></a>
          <span class="f-24">My Bag</span>
          <div></div>
        </div>

        <div class="my-bag-item">
          <img src="assets/img/slider1-img22.png" class="item-img">
          <div class="item-name">
            <a>Comfy Knit Blazer</a>
            <select>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
            <p class="f-12">Estimated Arrival <span class="green">Jun.20 - Jul. 19</span></p>
          </div>

          <div class="item-price text-right">
            <a href="#" class="fa fa-trash-o"></a>
            <p class="title">$64.79</p>
          </div>
        </div>

        <div class="my-bag-item">
          <img src="assets/img/slider1-img22.png" class="item-img">
          <div class="item-name">
            <a>Comfy Knit Blazer</a>
            <select>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
            <p class="f-12">Estimated Arrival <span class="green">Jun.20 - Jul. 19</span></p>
          </div>

          <div class="item-price text-right">
            <a href="#" class="fa fa-trash-o"></a>
            <p class="title">$64.79</p>
          </div>
        </div>

        <ul class="accordion summary" data-accordion data-allow-all-closed="true">
          <li class="accordion-item is-active" data-accordion-item>
            <a href="#deeplink1" class="accordion-title p-10">Order Summary
              <span class="fa fa-angle-double-up fa-lg float-right"></span>
            </a>
            <div class="accordion-content" data-tab-content id="deeplink1">
              <ul>
                <li>Subtotal:
                  <span class="float-right">$10.9</span>
                </li>
                <li>Estimated Shipping Free:
                  <span class="float-right green"><i>Free</i></span>
                </li>
              </ul>
            </div>
          </li>
          <li class="p-10">Total:
            <span class="float-right">$10.9</span>
          </li>
          <li class="p-10">
            <button class="button body-font btn-checkout">Checkout
              <i class="fa fa-angle-right m-left"></i>
            </button>
          </li>
        </ul>

      </div>
    </div>


    <script src="assets/js/vendor/jquery.js"></script>
    <script src="assets/js/vendor/what-input.js"></script>
    <script src="assets/js/vendor/foundation.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
